<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homens e Mulheres</title>
</head>
<body>
    <header>
        <h1>Verificação de Perfil</h1>        
    </header>
    <main>
        <section id="tela_inicial">
            <p>Formulário:</p>
            <form>
               <input type="text" id="nome_txt" placeholder="Entre com o nome:">
               <input type="number" name="altura_txt" id="altura_txt" placeholder="Entre com a altura:"><br>
               <input type="radio" name="sexo" id="sex_masc" value="masc">
               <label for="sex_masc">Masculino</label>
               <input type="radio" name="sexo" id="sex_fem" value="fem">
               <label for="sex_fem">Feminino</label>
           </form> 
           <input type="button" value="Adicionar" id="adicionar">
           <input type="button" value="Calcular" id="calcular">
        </section>
        <section id="resultado_tela">

        </section>
    </main>
   
    <script src="js/script.js"></script>
</body>
</html>
